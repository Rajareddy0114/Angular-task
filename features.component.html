<div class="container">
    <div class="row" style="margin-top: 30px">
        <div class="col-md-3 col-xs-6" *ngFor="let student of students">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ student.name }}</h5>
                    <h6 class="card-subtitle">{{ student.enrollmentnumber }}</h6>
                    <p class="card-text">{{ student.college }}</p>
                    <p class="card-text">{{ student.university }}</p>
                    <button class="btn btn-primary" (click)="navigateToStudent()">Go To Student</button>
                </div>
            </div>
        </div>
    </div>
</div>

<app-notification></app-notification>

<p>
    <input type="text" #message>
    <button (click)="sendMessage(message)">Send Message</button>
</p>

<router-outlet> </router-outlet>
